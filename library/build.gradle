apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 3
        targetSdkVersion 23
        versionName VERSION_NAME
        versionCode Integer.parseInt(VERSION_CODE)
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:support-annotations:23.1.0'
}


